<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>

  <body>
    <div class="container flex">
      <div class="left bg-black">
        <div class="home bg-grey home-lib">
          <img class="invert logo" src="images/logo.svg" alt="main logo" />
          <ul>
            <li>
              <img class="invert" src="images/home.svg" alt="Home" />
              <span>Home</span>
            </li>
            <li>
              <img class="invert" src="images/search.svg" alt="Search" />
              <span>Search</span>
            </li>
          </ul>
        </div>
        <div class="library bg-grey home-lib">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="Playlist" />
            <h2>Your Playlist</h2>
          </div>

          <div class="footer">
              <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
              <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
              <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a>
          </div>
        </div>
      </div>
      <div class="right bg-black">
        <div class="header bg-grey">
            <div class="nav">
                <img src="images/backwordicon.svg" alt="backward-button">
                <img src="images/forwardicon.svg" alt="forward-button">
            </div>

            <div class="auth-buttons">
                <button class="bg-black header-button">Sign Up!</button>
                <button class="login header-button">Log In!</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="trending">
                <h1>Categories</h1>
                <div class="cardContainer">

                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
